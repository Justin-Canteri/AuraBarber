<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aura studio</title>
        <link rel="stylesheet" href="/style.css"> <!-- ConexiÃ³n opcional al CSS -->
        <link rel="stylesheet" href="styleReserva.css">

        <!--Script for pop-up -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
    </head>

    <body style="background-color: darkslategrey;">
        <img src="../img/logo" alt="Logo" width="200">

        <!--Barra de inicio-->
        <div id="Principal">
            <h1>Aura studio</h1>   
        </div>


        <!--Pop-up calendario-->
        <div id="IdModal" class="modal">
            <h2>Calendario de Reservas</h2>

            <button onclick="generarCalendario(hoy.getMonth(), hoy.getFullYear())">ant</button>
            <button onclick="generarCalendario((hoy.getMonth() + 1) % 12, hoy.getFullYear())">sig</button>

            <div id="calendar">
                
            </div>
            <div id="Horarios">
                <p>Aqui van los Horarios</p>
            </div>
            <button>Reserva</button>
            <a href="#" rel="modal:close">Cerrar</a>
            <button id="btnReserva" onclick="$('#IdModal2').modal()" disabled>Reserva</button>

        </div>

        <!--Pop-up Form to db-->
        <div id="IdModal2" class="modal">
            <h2>Formulario para enviar</h2>
            <form id="formdb" method="post">
                <input id="name" type="text" placeholder="Ingrese su nombre" required/>
                <br>
                <input id="number" type="tel"  pattern="^09\d{7}$" placeholder="Numero telefonico"  required>

               <div style="display: flex; align-items: center; gap: 5px;">
                    <input id="day" type="text" value="Fecha" disabled style="width: 30px;">
                    /
                    <input id="month" type="text" value="Mes" disabled style="width: 30px;">
                    
                    <input id="hours" type="text" value="Hora" disabled style="width: 30px;">
                </div>

            </form>
            <button onclick="reserva()">Reserva</button> <!--Este button envia el form a la base de datos-->
        </div>

        <!--Link to pop-up-->
        <p><a href="#IdModal" rel="modal:open" onclick="generarCalendario(hoy.getMonth(), hoy.getFullYear())">Reserva</a></p>
        <script src="/reservas.js"></script>
    </body>

</html>
